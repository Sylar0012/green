        1) 연산자의 종류 정리

        대입 연산자 (=) 
        사칙 연산자 ( +, -, *, /, % )
        비교 연산자 ( >, <, >=, <=, !=, ==, ===, !== )

        복합 대입 연산자 ( +=, -=, *=, /=, %= )
        
        증감 연산자 ( ++, -- )
        -----------------------------------------------

        2) 연산자의 우선순위

        1. 단항(증감) 연산자 ( ++, --, ! )
        2. 사칙 연산자
        3. 비교 연산자
        4. 논리 연산자
        5. 복합 대입 연산자 

        ex1) ++a * b <= c
         // 1) a에 ++를 먼저 계산 => 단항(증감) 연산자 1순위
         // 2) *b => 사칙 연산자 2순위
