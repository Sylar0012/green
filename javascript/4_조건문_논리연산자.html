        논리곱연산자 && (and 그리고)

        부정연산자 ! (not 반대)

        *논리연산자 해석 ---
        && (그리고)
         - 모든값 true 출력: true
         - 하나라도 false 출력 : false

        || (또는)
         - 하나라도 true 출력 : true
         - 전부 false 출력 : false

        ! (부정 not)
         - 결과값 true 출력 : false
         - 결과값 false 출력 : true
         -------------------------------
         * 논리연산자 예시로 이해 --
         
         ex1) 아이유 == 가수&&남성 => false
         // 아이유는 가수 이고(and) 남성이다.
         // 하나라도 false : 출력 false

         ex2) 아이유 == 가수 || 배우 => true
         // 아이유는 가수 이거나(or) 배우이다
         // 하나라도 true : 출력 true
    </textarea>
