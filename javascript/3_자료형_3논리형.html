<body>
<section>
	<h2>
        3) 논리형 boolean(불린)
    </h2>
    <textarea class="ht5">
        3) 논리형 boolean(불린)
        : 두개의 데이터를 '비교'할때 나오는 결과를 표현할때 사용함 ex)로그인시 아이디 비밀번호
        
        결과값 true / false
                  1(참) / 0(거짓)

        * 논리형 이해 :
        5년전 회원가입때 작성한 아이디,비밀번호 (데이터1)
        지금 로그인시 작성한 아이디, 비밀번호 (데이터2)
        이 2개의 데이터를 비교하여 아이디, 비밀번호가 같다면 true, 다르면 false
        true == 로그인 성공 , false == 로그인 실패

        : 불린이라는 자료 형태이기 때문에 따옴표 사용x
    </textarea>
</section>

<section>
	<h3>
        2) 비교연산자
    </h3>
    <!-- 
        연산자 부등호 오류남. 주석문 작성
        이상 >=
        이하 <=
        초과 >
        미만 <
        같다 ==
        같지않다 !=
     -->
    <textarea class="ht5">
        숫자값만 비교 : 자료형 상관없음.
        A==B : A와 B는 같다. (숫자만 일치)
        A!=B : A와 B는 같지않다.  (숫자 불일치(true) 일치(false))

        숫자값, 자료형 모두 비교 :
        A===B A와 B는 같다. (숫자와 자료 모두 일치(true).하나라도 다르면 (false))
        A!==B A와 B는 같지않다. (단, 자료형 일치 true)
    </textarea>
    <script>
        console.log('비교연산자 시작');
        console.log(5>10); // 5보다 10이 작음 . false
        console.log(5<=10); // true 
        console.log(5==10); // 5와 10은 같다 . false   
        console.log(5!=10); // 5와 10은 같지않다. true
        
        console.log('모두비교');
        console.log(10==='10'); //false 
        console.log('10'!==10); //true

        console.log('변수 문자, 숫자형 함께비교');
        var young=5;
        var old=10;
        var a='abc';
        var x='xyz';
        var ㄱ='ㄱㄴㄷ'
        var ㅌ='ㅌㅍㅎ'

        console.log(young > old);
        console.log(a < x); // 알파벳 순서상 a=1, x=29 로 봐서 true 
        console.log(ㄱ<ㅌ);// 위와 동
        console.log(old <= x); // 숫자형와 문자형 비교불가. false
        
        var order='가방' < '나비'; // 문자열 ㄱ,ㄴ,ㄷ = 123 ㄱ<ㄴ == 1<2
        console.log(order); // true 출력

        /* 
        자료형 파악 하려면 사용하는 typeof연산자
        typeof 연산자 : 저장된 자료형을 확인할때 사용.
         - 다른 개발자 변수의 자료형태 알아야 할때 
         - API통신 등을 통해 받은 데이터를 type유형에 따라 다른방식으로 처리시 주로 사용.
        */
       console.log('자료형 파악');
       console.log(typeof 10); // number 출력
       console.log(typeof '문자'); // string 출력
       console.log(typeof true); // boolean 출력
       console.log(typeof '10'); // string 출력
    </script>
</section>
<section>
    <h3>형 변환 Type Conversion</h3>
    <textarea>
        * 형변환 : 
         - String() : 문자형으로 변환
         - Number() : 숫자형으로 변환
         - boolean() : 불린형으로 변환
        
         * 형변환 이유
          자료형이 다를경우, 의도치않은 결과값 도출. 
          문자 + 문자 = 문자 
          숫자 + 숫자 = 합계
    </textarea>
    <script>
        //prompt('질문입니다','');
        var eng=prompt('영어점수는?','');
        var math=prompt('수학점수는?','');
        eng=Number(eng);
        math=Number(math); // prompt는 값 받으면 string으로 받음. number로 변경
        var total=(eng+math) / 2;
        document.write(total);
    </script>
</section>
