<section>
	<h2>
        복합대입 연산자
    </h2>
    <textarea class="ht5">
        복합대입 연산자
        - 사칙연산자와 대입연산자를 복합적으로 사용
        - 연산자를 줄여쓰는 개념

        좌측 피연산자 자리에 우측에 내용을 ~
        += 덧셈
        -=  뺄셈   
        *=  곱셈
        /=  나눗셈  
        %= 나머지
    </textarea>
    <script>
        var pizza = 8;
        //pizza = pizza + 2;
        console.log(pizza);
        pizza %= 2;
        console.log(pizza);
        
        // 변수 var let const
        var cup = 'water';
        cup = 'coffee';
        cup += ' coffee';
        //문자열은 공백도 포함.
        console.log('아메리카노 ' + cup)
        
        let drink = 'coke';
        drink = 'soda';
        drink += ' orang';
        console.log(drink);
        //let는 변수값 변경 가능
        const milk = 'choco';
        //milk = ' banana';
        console.log(milk);
        //const는 변수 값 변경 불가.
    </script>
