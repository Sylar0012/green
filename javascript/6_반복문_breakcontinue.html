<section>
	<h2>
        반복문을 빠져나오는 기능 : break,continue
    </h2>
    <textarea class="ht5">
        반복 while, for문 사용시
        1) break : 멈추고 빠져나오게 됨.
        ---------------------------------------
        var 변수 = 초기값;
        while(조건식){
            break;  // 반복문 강제 종료
            실행문;
            증감식;
        }
        for(초기식; 조건식; 증감식){
            break;  // 반복문 강제 종료
            실행문;
        }
    </textarea>
    <script>
        for(var i=1; i<=10; i++){
            if(i==5){
                break;
            }
            document.write('반복횟수?' + i + '<br>');
        }// i=5종료, 1,2,3,4 실행 5에서 멈춤
        
        for(var a=1; a<=10; a++){
            if(a<5){
                document.write('몇번반복?' + a +'<br>')
            }
        }
        // 수행횟수 : 1~10까지 for문 조건식 만족때 까지 10번 수행하게 됨.

        /* break 와 if 문 차이는
        데이터를 읽어들이는 수행되는 횟수(양)의 차이가 많이 나게됨.
        실제 현업에서는 코드가 수행이 많아질수록 연산해야하는 횟수가 증가하게 되고
        양도 방대해지기 때문에 성능에 영향을 줄 수 있음.
        >break를 사용해서 성능에 영향을 줄임
        */
        /* 
        while(true){
            var going=confirm('계속 반복 될까요?');

            if(!going){ // 취소 누르면 !going 됨
                break;
            }
        }*/

        var f=1;
        var hab = 0;
        while(1){
            hab+=f; // hab(0) +1 +2 + 3~ +10
            f++;

            if(f==11){
                break;
            }
        }
        document.write('총 합계는? ' + hab );
    </script>
</section>

<section>
	<h2>
        2) continue : 멈추지만 다음 반복내용으로 계속 수행.
    </h2>
    <textarea class="ht5">
        반복문 while문, for문 사용시
        2) continue : 잠시멈춤 (건너뛰고) 다음 반복내용으로 계속 수행.
        
        var 변수 = 초기값;
        while(조건식){
            증감식;
            continue;   //잠시멈춤, 다음 진행
            실행문;
        }
        for(초기식; 조건식; 증감식){
            contiune;   //잠시멈춤, 다음 진행
            실행문;
        }
    </textarea>
    <script>
        for(var x = 1; x<=10; x++){
            if(x==5){
                continue; // x=5 실행안함. 건너뛰고 이어서 6~10 출력
            }
            document.write('반복횟수는? ' + x + '회 <br>');
        }

        for(var d=0; d<10; d++){
            if(d%2==0){
                continue;   // 홀수만 출력 (짝수는 continue가 건너뜀)
            }
            console.log(d);
        }
       
        for(var dc=0; dc<20; dc++){
            if(dc % 2){
                continue;
            }
            console.log('결과값은? '+dc);
        }
        // % : 나머지값을 구해주는 연산자.
        // 나머지가 있으면 : true => 숫자가 홀수 => continue => 멈춤 => 실행문 출력x
        // 나머지가 없으면 : false => 숫자가 짝수 => continue 건너뜀 => 실행문 출력
        
    </script>
</section>
