<body>
<section>
	<h2>
        2) do while문
    </h2>
    <textarea class="ht5">
        2) do while문 : 조건식 만족 여부에 상관없이 실행문을 반드시 한번은 실행한 후, 조건문을 검사함.
   
        var 변수 = 초기값;
        do{
            실행문 ;        // 1) 우선실행  
            증감식 ;        // 3) 
        }while(조건식);    // 2) 1번실행문 먼저 한 후 while 조건식 검사.
                              //  참true 인 경우 3-1) 증감식 실행.  
                              //  거짓 false 인 경우 3-2) 증감식 실행 안됨.  
    </textarea>
    <script>
        var i = 0;
        do{
            console.log(i); // 1) 0출력
            i++;             // 3) 2)에서 true 받았으니 증감식 실행   
        }while(i<10);       // 2) 조건대입

        var hello=10;
        do{
            console.log('안녕하세요'); // 1) 안녕하세요 출력
            hello++;                       // 3) 2)에서 false입력 받아 증감식 실행안함
        }while(hello < 3);                // 2) 조건대입

        var x=1;
        var sum=0;
        do{
            sum += x;   //sum(0) +1 +2 +3 +4 +5 ~ +10
            x++;
        }while(x<=10);
        document.write('합계는? '+sum); //출력 55

        var attack = 10;
        var depend = 1;
        
        do{
            document.write('게임 시작!');
            attack++;
        }while(attack==depend);
    </script>
</section>

<section>
	<h2>
        학습주제
    </h2>
