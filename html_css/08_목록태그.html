<!DOCTYPE html>
<head>
    <title>목록태그</title>
</head>
<body>
    <h1>목록태그 3가지</h1>
    <h2>ol태그 : 순서있는 목록태그</h2>
    <ol><!--목록태그(순서있음), 블럭형 요소 들여쓰기 특징.-->
        <li>기본값</li><!--목록요소-->
        <li type="a">알파벳</li>
        <li type="i">로마자</li>
        <!--type="a" : 알파벳 순서 type="i" : 로마자 순서-->
    </ol>
        <!-- 
            li태그 특징
            1) li = list item 약자. 목록요소 표현
            2) 블록요소(줄바꿈), 들여쓰기 특징 가짐
            3) type="" 속성으로 번호, 기호등의 모양을 변경할 수 있음
               = bullet 이라고 함.
        -->
    <h2>ul태그:순서없는 목록태그</h2>
    <ul><!-- 목록태그 (순서없음), 블럭형 요소-->
        <li type="disc">기본형</li><!--목록요소-->
        <li type="circle">원형</li>
        <li type="square">사각형</li>
        <!-- disc(기본형),원형(circle),사각형(square) -->
    </ul>
    <h2>dl태그:정의형 목록 태그</h2>
    <dl> <!--정의형 목록 태그, 블럭형 요소 -->
        <dt> 대표단어</dt> <!-- 태그는 대표성을 가진 내용 작성-->
        <dd> 대표단어 설명내용 </dd>
        <dd> 대표단어 설명내용 </dd>
        <dd> 대표단어 설명내용 </dd><!--대표단어의 설명 내용들을 작성. 여러번 사용가능-->
        <br>
        <br>
        <br>
        <dt> 대표단어1</dt>
        <dd> 대표단어 설명내용 </dd>
        <dt> 대표단어2</dt>
        <dd> 대표단어 설명내용 </dd>
        <dt> 대표단어3</dt> 
        <dd> 대표단어 설명내용 </dd>
    </dl>
    <!-- 
        dl > dt > dd 순으로 작성해야함.
        하나의 dl태그에에 dt태그 와 dd태그는 여러개 사용가능.
    -->
</body>
</html>
