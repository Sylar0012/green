<html> 
    <head> 
        <title>기본태그1</title>     
    </head>

    <body>
        <div style="background:red;"><!-- 백그라운드에 색 입힘 -->div태그 입니다.</div> 
        <div style="background:green">div태그 입니다.</div>
        <div style="background:blue">div태그 입니다.</div> 
        <!-- div : html문서내에서 영역을 나누는 역할. 블럭형 요소.  (줄바꿈)-->
        <p style="background:pink">P태그 입니다</p>
        <p style="background: orange">P태그 입니다</p>
        <p style="background: red">P태그 입니다</p> 
        <!-- p : html문서 내에서 문단(단락)을 나누는 역헐을 함. 블럭형 요소. (위아래 여백을 바깥으로 가짐.)  --> 
        <h1 style="background: lime">h1제목 태그 입니다.</h1>
        <h2 style="background: gold">h2제목 태그 입니다.</h2>
        <h3>h3제목 태그 입니다.</h3>
        <h4>h4제목 태그 입니다.</h4>
        <h5>h5제목 태그 입니다.</h5>
        <h6>h6제목 태그 입니다.</h6>
        <!-- h1 ~ h6 : 제목태그. html 문서 내에서 제목을 표시함. 
            (글자크기 큼, 두꺼움, 위아래 바깥여백을 가짐. 블럭요소의 특징을 가짐) -->
    </body>
</html>
