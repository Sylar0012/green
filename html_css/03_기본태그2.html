<html>

<head>
    <title>기본태그2</title>
</head>

<body>
    <div>웹&nbsp;&nbsp;&nbsp;&nbsp;퍼블리싱 기초 학습중입니다.</div>
    <!-- &nbsp; : 공백을 여러번 넣을수 있음. 엔터와 스페이스바로는 입력수 상관x 공백1개-->
    <br>
    <br>
    <br>

    <span>span태그 입니다.</span><span>span태그 입니다.</span><span>span태그 입니다.</span>
    <!-- span태그 : 특정텍스트만 꾸며주는 역할. 공간에 영향을 미치지 않음.  인라인요소(가로배치가 특징.) -->
    <br>
    <br>
    <br>
    <div> 
        현재 3교시 <span style="background: yellow">웹퍼블리싱</span> html &amp; css 인라인요소 <strong style="background: orange">학습중</strong>입니다.
        <!-- &amp; : 웹상에서 &를 출력. 그냥 & 쓰면 코드로 인식  -->
    </div>
    <div>&lt;이전</div>
    <div><a href = "https://www.naver.com/">다음&gt;</a></div>
    <!-- &lt; : '<' , &gt; : '>' -->
    <strong> </strong>
    <br>
    <br>
    <br>
    <div>텍스트 내용중 <span>특정 문구</span> 효과적용시 사용합니다.</div>
    <div>텍스트 내용중 <strong>특정 문구</strong> 효과적용시 사용합니다.</div>
    <div>텍스트 내용중 <i>특정 문구</i> 효과적용시 사용합니다.</div>
    <div>텍스트 내용중 <em>특정 문구</em> 효과적용시 사용합니다.</div>
    <!-- 
        span 태그 : 주로 텍스트에 효과 줄때 기본
        strong 태그 : 태그가 감싸고 있는 글자가 중요하다는 것을 표시.(진하게, 강조의미)
        i 태그 : 이탤릭체 기울임꼴 span보다 작은개념. 아이콘등을 적용할때 사용. (디자인적인 용도 및 효과 부여 목적)
        em 태그 :  이탤릭체 기울임꼴. span보다 작은개념. 강조하는 것이 목적. 전문용어, 번역문구 대체 표현시 사용(=시맨틱 의미 전달목적)
     -->
</body>

<!--  color : 색상 font-size : 글자크기 font-weight : 글자 두께 (font-weight:bold = 두껍게, font-weight:normal = 기본값) text-align : 문단의 좌 (text-align:left)우(text-align:right) 가운데(text-align:center) 정렬 -->
</html>
